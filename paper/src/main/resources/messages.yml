join_message:
  reset: "<reset>You've reset your join message"
  reset_other: "<reset>You've reset the join message of <displayname>"
  set: "<gray>You selected join message <reset><join_message_name><gray>!"
  create:
    missing_placeholder: "<gray>You must use the <displayname> placeholder in the join message!"
    custom:
      chat: "<dark_gray>- <white>Use <displayname> as placeholder for your name.<br><dark_gray>- <white>To cancel this proces typ cancel in chat."
