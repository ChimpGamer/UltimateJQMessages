  LockedTagItem:
    ItemData:
      - material:BARRIER
      - 'name:<white>Tag: <yellow><name>'
      - 'lore:<tag>'
      - 'lore:<description>'
      - 'lore:'
      - 'lore:<red>Locked'
  UnlockedTagItem:
    ItemData:
      - material:NAME_TAG
      - 'name:<white>Tag: <yellow><name>'
      - 'lore:<tag>'
      - 'lore:<description>'
      - 'lore:'
      - 'lore:<green>Click to select this tag.'
  SelectedTagItem:
    ItemData:
      - material:NAME_TAG
      - 'name:<white>Tag: <yellow><name>'
      - 'lore:<tag>'
      - 'lore:<description>'
      - glow:true
  PreviousPageItem:
    ItemData:
      - material:ARROW
      - 'name:<white><bold>Previous'
      - 'lore:<gray>Go back to the previous page.'
  NextPageItem:
    ItemData:
      - material:ARROW
      - 'name:<white><bold>Next'
      - 'lore:<gray>Open the next page.'
