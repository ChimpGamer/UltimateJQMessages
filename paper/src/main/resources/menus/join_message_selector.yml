    ItemData:
      - material:CHEST
      - 'name:<white><bold>Close'
      - 'lore:<gray>Close the menu.'
  ClearTagsItem:
    ItemData:
      - material:PlAYER_HEAD
      - skull:%player_name%
      - 'name:<white><bold>Clear tags'
      - 'lore:<gray>Clear the tags you selected.'

