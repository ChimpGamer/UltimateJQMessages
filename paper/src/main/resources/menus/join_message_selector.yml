title: <red>Join Message Selector
size: 54
sounds:
  opening:
    enabled: true
    sound: BLOCK_CHEST_OPEN
    volume: 1.0
    pitch: 1.0
  closing:
    enabled: true
    sound: BLOCK_CHEST_CLOSE
    volume: 1.0
    pitch: 1.0

items:
  LockedJoinMessageItem:
    item:
      - material:BARRIER
      - 'name:<white>Join Message: <yellow><name>'
      - 'lore:<join_message>'
      - 'lore:'
      - 'lore:<red>Locked'
  UnlockedJoinMessageItem:
    item:
      - material:DARK_OAK_DOOR
      - 'name:<white>Join Message: <yellow><name>'
      - 'lore:<join_message>'
      - 'lore:'
      - 'lore:<green>Click to select this join message.'
  SelectedJoinMessageItem:
    item:
      - material:DARK_OAK_DOOR
      - 'name:<white>Join Message: <yellow><name>'
      - 'lore:<join_message>'
      - glow:true
  PreviousPageItem:
    item:
      - material:ARROW
      - 'name:<white><bold>Previous'
      - 'lore:<gray>Go back to the previous page.'
  NextPageItem:
    item:
      - material:ARROW
      - 'name:<white><bold>Next'
      - 'lore:<gray>Open the next page.'
  CloseMenuItem:
    item:
      - material:CHEST
      - 'name:<white><bold>Close'
      - 'lore:<gray>Close the menu.'
  CustomJoinMessageItem:
    item:
      - material:NAME_TAG
      - 'name:<dark_purple><bold>Custom Join Message'
      - 'lore:<gray>Current message:'
      - 'lore:<gray><custom_join_message>'
  ClearJoinMessageItem:
    item:
      - material:PlAYER_HEAD
      - skull:%player_name%
      - 'name:<white><bold>Clear Join Message'
      - 'lore:<gray>Clear the join message you selected.'